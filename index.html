<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-center">
            <h1 class="navbar-brand text-center text-white m-3">Weather Dashboard</h1> 
        </nav>
    </header>
    
    <main>
        <div class="row">
            <div id="search" class="col-3 bg-light p-4">
               <h3>Search for a City:</h3>
               <div class="input-group mb-3" id="searchform">
                <input type="text" class="form-control" value="" placeholder="Minnesota" id="searchinput">
                <button class="btn btn-primary" type="button" id="searchbutton">Search</button>
                <div>
                    <ul id="citylist">
                        <li></li>
                    </ul>
                </div>
               </div>
            </div>

            <div id="results" class="col-9 bg-light">
                <div id="currentWeather">
                    <div class="card my-4 p-2 me-4">
                        <div class="card-body">
                           <div id="cityname" class="card-title py-2">
                               <h3 id="date"></h3>
                                <span id="weatherType"></span>
                           </div>
                           <p class="card-text" id="temp">Temp</p>
                           <p class="card-text" id="wind">Wind</p>
                           <p class="card-text" id="humidity">Humidity</p>
                           <p class="card-text"><span class="p-1 border rounded rounded-4" id="UVIndex"></span>UVIndex</p>
                        </div>
                    </div>
                </div>

                <h4>5-Day Forecast:</h4>
                <div class="row my-4 me-4" id="futureforecast">
                    <div class="col card m-2 p-3" id="today1"></div>
                    <div class="col card m-2 p-3" id="today2"></div>
                    <div class="col card m-2 p-3" id="today3"></div>
                    <div class="col card m-2 p-3" id="today4"></div>
                    <div class="col card m-2 p-3" id="today5"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
